<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data-1970-2030.min.js"></script>
		<link
			rel="stylesheet"
			href="src/style.css"
		/>
		<title>World Clock - Laurie Kranendonk</title>
	</head>
	<body>
		<div class="box">
			<h1>World Clock</h1>

			<select>
				<option value="">Choose a city</option>
				<option value="amsterdam">Amsterdam</option>
				<option value="buenos-aires">Buenos Aires</option>
				<option value="bangkok">Bangkok</option>
				<option value="jerusalem">Jerusalem</option>
			</select>
			<div class="city">
				<h2>Los Angeles</h2>
			</div>
			<div class="date">March</div>
			<div class="time">1:34:04</div>
			<div class="city">
				<h2>Sydney</h2>
			</div>
			<div class="date">March</div>
			<div class="time">1:34:04</div>
		</div>
		<footer>
			This project was coded by Laurie Kranendonk and
			<a
				href="https://github.com/LaurieKD/world-clock"
				target="_blank"
				>open sourced on GitHub</a
			>
		</footer>
		<script src="src/script.js"></script>
	</body>
</html>
